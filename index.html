<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Pure JS slider</title>
</head>
<body>
    <div class="container">
        <div class="slider post-slider" data-slider>
            <div class="slider-container" data-slider-container>
                <div class="slider-item">
                    <div class="card img-holder" style="--width: 500; --height: 750;">
                        <img src="assets/images/movie-01.jpg" class="img-cover" width="500" height="750">
                    </div>
                </div>
                <div class="slider-item">
                    <div class="card img-holder" style="--width: 500; --height: 750;">
                        <img src="assets/images/movie-02.jpg" class="img-cover" width="500" height="750">
                    </div>
                </div>
                <div class="slider-item">
                    <div class="card img-holder" style="--width: 500; --height: 750;">
                        <img src="assets/images/movie-03.jpg" class="img-cover" width="500" height="750">
                    </div>
                </div>
                <div class="slider-item">
                    <div class="card img-holder" style="--width: 500; --height: 750;">
                        <img src="assets/images/movie-04.jpg" class="img-cover" width="500" height="750">
                    </div>
                </div>
                <div class="slider-item">
                    <div class="card img-holder" style="--width: 500; --height: 750;">
                        <img src="assets/images/movie-05.jpg" class="img-cover" width="500" height="750">
                    </div>
                </div>
                <div class="slider-item">
                    <div class="card img-holder" style="--width: 500; --height: 750;">
                        <img src="assets/images/movie-06.jpg" class="img-cover" width="500" height="750">
                    </div>
                </div>
            </div>

            <button class="btn-icon slider-control prev" data-slider-prev>
                <ion-icon name="arrow-back-sharp"></ion-icon>
            </button>
            <button class="btn-icon slider-control next" data-slider-next>
                <ion-icon name="arrow-forward-sharp"></ion-icon>
            </button>

        </div>
    </div>
    <script src="assets/JS/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
